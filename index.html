<!DOCTYPE html>
<html>
<head>
    <title>JustStream it</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <script>
        const apiUrl = 'http://localhost:8000/api/v1/titles/9';

        fetch(apiUrl)
          .then(response => response.json())
          .then(data => {
            // Récupérer le titre et l'URL de l'image du film
            const titreVideo = data.title;
            const urlImage = data.image_url;
            
            // Afficher le titre dans l'élément HTML avec l'ID "titreVideo"
            const titreVideoElement = document.getElementById("titreVideo");
            titreVideoElement.textContent = titreVideo;
            
            // Afficher l'image dans l'élément HTML avec l'ID "imageFilm"
            const imageFilmElement = document.getElementById("imageFilm");
            imageFilmElement.src = urlImage;
          })
          .catch(error => {
            console.error(error);
          });
    </script>
</head>
<body>
    <header>
        <img class="logo" src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="Logo">
        <nav class="nav-links">
            <a href="#">Accueil</a>
            <a href="#">Catégorie</a>
        </nav>
    </header>

    <div class="video-container">
      <img id="imageFilm" src="" alt="Image du film">
      <div class="video-title" id="titreVideo">Titre de la vidéo</div>

    </div>
