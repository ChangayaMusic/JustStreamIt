<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStream it</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <header>
        <img class="logo" src="https://user.oc-static.com/upload/2020/09/18/16004298163529_P5.png" alt="Logo">
        <nav class="nav-links">

          <a href="#top">Accueil</a>
            <a href="#categories">Catégorie</a>

        </nav>
    </header>
    <div id="top"></div>
    <div class="video-container">
        <div id="video-title" class="video-title">Titre de la vidéo</div>
        <img id="video-image" class="video-image" src="placeholder-image.jpg" alt="Video Image">
        <a class="play-button" href="#" id="playButton">Play</a>
    </div>
    <div class="modal" id="movieModal">
        <span class="close" id="modalCloseBtn">×</span>
        <div class="modal-content">
          <div class="modal-image-container">
            <img id="modalImage" src="placeholder-image.jpg" alt="Movie Image">
          </div>
          <div class="movie-details">
            <h2 id="modalTitle"></h2>
            <div id="modalDescription"></div>
          </div>
        </div>
      </div>
      

    <h1 class="title">Films les mieux notés</h1>
    
    <div class="carousel top-rated-carousel">
        
        <div class="carousel-container" id="top-rated-carousel-container"></div>
        <button class="glider-prev"></button>
        <button class="glider-next"></button>
    </div>
    <div id="categories"></div>
    <h1 class="title">Films d'action</h1>
    <div class="carousel action-carousel">
       
        <div class="carousel-container" id="action-carousel-container"></div>
        <button class="glider-prev"></button>
        <button class="glider-next"> </button>
    </div>



    <h1 class="title">Films d'horreur</h1>
    <div class="carousel horror-carousel">
     
        <div class="carousel-container" id="horror-carousel-container"></div>
        <button class="glider-prev"></button>
        <button class="glider-next"></button>
    </div>


    <h1 class="title">Films d'aventure</h1>
    <div class="carousel adventure-carousel">
        
        <div class="carousel-container" id="adventure-carousel-container"></div>
        <button class="glider-prev"></button>
        <button class="glider-next"></button>
    </div>
    <script src="main.js" defer></script>
   
</body>
</html>
